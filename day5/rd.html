<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<ul id="html"></ul>
		<script>
			var arr = [
				"黄天赐", "戴俊望", "刘卫民", "刘奇文", "胡海伦", "汪美杰", "邵珊珊", "兰俊兴",
				"蒋春保", "毛祥", "肖华", "刘万", "尹文奎", "伍寅黎", "陈阔", "曾乘风"
			]
			arr.sort(function randomsort(a, b) {
				return Math.random() > .5 ? -1 : 1;
			});
			console.log(arr)

			var result = [];
			for(var i = 0, len = arr.length; i < len; i += 4) {
				result.push(arr.slice(i, i + 4));
			}
			console.log(result)
			
			var html = result.map(function(item){
				return `<li>${item}</li>`
			}).join("")
			document.getElementById("html").innerHTML = html
		</script>
	</body>

</html>
